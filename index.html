<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>俄罗斯方块游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div id="tetris-container">
      <div id="preview-area"></div>
      <div id="tetris"></div>
    </div>
    <div class="game-info">
      <div id="score">分数: 0</div>
      <div>
        <h3>下一个方块:</h3>
        <div id="next-piece"></div>
      </div>
      <div class="controls">
        <button id="start-btn">开始游戏</button>
        <button id="pause-btn" disabled>暂停</button>
        <button id="restart-btn" disabled>重新开始</button>
        
        <!-- 添加难度选择 -->
        <div class="difficulty-selector">
          <span class="difficulty-label">难度:</span>
          <div class="difficulty-options">
            <button id="normal-btn" class="difficulty-btn active">普通</button>
            <button id="hard-btn" class="difficulty-btn">困难</button>
          </div>
        </div>
        
        <!-- 重置最高分按钮 -->
        <button id="reset-highscore-btn" class="special-btn">重置最高分</button>
      </div>
      <div class="instructions">
        <h3>游戏说明:</h3>
        <p>← → : 左右移动<br>
           ↑ : 旋转方块<br>
           ↓ : 加速下落<br>
           空格: 直接落下</p>
      </div>
    </div>
  </div>
  
  <!-- 添加移动端虚拟按键 -->
  <div class="mobile-controls" id="mobile-controls">
    <div class="mobile-side left-side">
      <div class="control-group">
        <button id="left-btn" class="control-btn touch-button direction-btn" type="button">
          <span class="btn-icon">←</span>
        </button>
        <button id="right-btn" class="control-btn touch-button direction-btn" type="button">
          <span class="btn-icon">→</span>
        </button>
      </div>
      <button id="down-btn" class="control-btn touch-button direction-btn" type="button">
        <span class="btn-icon">↓</span>
      </button>
    </div>
    
    <div class="mobile-side right-side">
      <button id="rotate-btn" class="control-btn touch-button action-btn" type="button">
        <span class="btn-icon">↑</span>
        <span class="btn-label"></span>
      </button>
      <button id="drop-btn" class="control-btn touch-button action-btn" type="button">
        <span class="btn-icon">落下</span>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
